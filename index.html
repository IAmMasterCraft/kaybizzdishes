<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>KaybizzDishes - Coming Soon</title>
    <meta
      name="description"
      content="At KaybizzDishes, we offer the best of African dishes. We are coming soon with an awesome website."
    />
    <meta
      name="keywords"
      content="restaurant, peckham, london, cusisine, culinary, dish, food"
    />
    <meta name="author" content="MasterCraft" />

    <!--Fonts - changed to Source Code Pro-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:400,500,300"
      rel="stylesheet"
      type="text/css"
    />

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body data-ng-app="contactApp">
    <!--Preloader-->
    <div class="preloader-it">
      <div class="la-anim-1"></div>
    </div>
    <!--/Preloader-->

    <!--Container-->
    <div class="pad-zero">
      <!--Splitlayout -->
      <div id="splitlayout" class="splitlayout reset-layout">
        <!--Intro-->
        <div class="intro">
          <!--Left Content Intro-->
          <div class="side side-left">
            <div
              class="col-xs-12 align-center content-wrap padding-top-lg-175 padding-top-md-135 padding-top-xs-0"
            >
              <!--main content-->
              <section class="intro-text">
                <div class="ani-wrap">
                  <h1 class="animated">KayBizzDishes</h1>
                </div>
                <div class="ani-wrap">
                  <h5 class="animated">Savour the flavour of African Dishes</h5>
                </div>
                <p class="col-lg-10 col-sm-12 pad-zero">
					We are working hard behind the scenes to <br />
					bring you a restaurant that combines the <br />
					warmth of African Dishes with modern <br />
					culinary techniques. 
                </p>
                <div class="clearfix"></div>
              </section>
              <!--/main content-->

              <!--Notify Sec-->
              <section class="notify-cmpt">
                <div class="">
                  <a
                    href="mailto:info@kaybizzdishes.com"
                    class="btn btn-default"
                    >Contact Us<span class="mask"></span>
                  </a>
                </div>
              </section>
              <!--/Notify Sec-->

              <div class="container-fluid tag-wrap margin-top-xs-30">
                <div class="row">
                  <!--Logo-->
                  <!-- <header class="logo text-left">
                    <img src="img/logo.png" alt="logo" />
                  </header> -->
                  <!--/Logo-->

                  <!--Footer-->
                  <footer class="copyright-text margin-sm-30 margin-top-xs-0">
                    <p class="sec-pad-top-xs padding-top-xs-0">
                      <a href="https://iammastercraft.github.io"
                        >IAmMasterCraft</a
                      >
                      Â© 2024
                    </p>
                  </footer>
                  <!--/Footer-->
                </div>
              </div>
            </div>

            <!--left overlay-->
            <div class="side-left-overlay"></div>
            <!--/left overlay-->
          </div>
          <!--/Left Content Intro-->

          <!--Right Content Intro-->
          <div class="side side-right">
            <div class="col-xs-12 align-center sec-pad-right text-right">
              <!--Social Icons-->
              <ul class="social-icons animated">
                <li>
                  <a href="#" class="social-icon">
                    <span class="fa" data-hover="&#xf09a;">&#xf09a;</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <span class="fa" data-hover="&#xf099;">&#xf099;</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <span class="fa" data-hover="&#xf16e;">&#xf16e;</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <span class="fa" data-hover="&#xf16d;">&#xf16d;</span>
                  </a>
                </li>
              </ul>
              <!--/Social Icons-->
            </div>
            <section class="timer-sec">
              <!--Clock wrap-->
              <div class="clock-wrap">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  width="81px"
                  height="81px"
                  viewBox="0 0 81 81"
                  enable-background="new 0 0 81 81"
                  xml:space="preserve"
                >
                  <switch>
                    <g>
                      <circle
                        fill="none"
                        stroke="#000"
                        stroke-miterlimit="10"
                        cx="40.5"
                        cy="40.5"
                        r="40"
                      />
                      <circle fill="#000" cx="40.5" cy="40.5" r="2.806" />
                      <line
                        id="min"
                        fill="none"
                        stroke="#000"
                        stroke-width="2"
                        stroke-miterlimit="10"
                        x1="40.5"
                        y1="10.5"
                        x2="40.5"
                        y2="40.5"
                      />
                      <line
                        id="hour"
                        fill="none"
                        stroke="#000"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        x1="40.5"
                        y1="20.5"
                        x2="40.5"
                        y2="40.5"
                      />
                      <line
                        id="sec"
                        fill="none"
                        stroke="#000"
                        stroke-miterlimit="10"
                        x1="40.5"
                        y1="7.5"
                        x2="40.5"
                        y2="40.5"
                      />
                    </g>
                  </switch>
                </svg>
              </div>
              <!--/Clock wrap-->
            </section>

            <!--right overlay-->
            <div class="side-right-overlay"></div>
            <!--/right overlay-->
          </div>
          <!--/Right Content Intro-->
        </div>
        <!--/Intro-->

      </div>
      <!-- /Splitlayout -->
    </div>
    <!-- /Container -->


    <!-- Scripts -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/cbpSplitLayout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/owl.carousel.html"></script>
    <script src="js/notifyMe.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/photoswipe.min.js"></script>
    <script src="js/photoswipe-ui-default.min.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxXt2P7-U38bK0xEFIT-ebZJ1ngK8wjww"></script>
    <script src="js/init.js"></script>
  </body>
</html>
